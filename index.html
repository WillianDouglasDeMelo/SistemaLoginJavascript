</!DOCTYPE html>
<html>
<head>
	<title>Login com Javascript</title>
	<link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
	<script defer src="validacao.js"></script>
</head>
<body>
	<main class="login">
		<div class="login_container">
			<h1 class="login-title">Login</h1>
			<form class="login__form">
				<input class="login_input" type="email" placeholder="Insira seu e-mail">
				<span class="login_input-border"></span>
				<input class="login_input" type="password" placeholder="Insira sua senha">
				<span class="login_input-border"></span>
				<button class="login_submit">Login</button>
			</form>
		</div>
	</main>
</body>
</html>
